<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup - ShopEasy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #0b1220;
      color: white;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    .header {
      width: 100%;
      padding: 16px 40px;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* ===== Auth Page Layout ===== */
    .auth-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px; /* space for header */
    }

    .auth-card {
      background: #111827;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #cbd5e1;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #38bdf8;
      border-bottom: 2px solid #38bdf8;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .error {
      color: #f87171;
      font-size: 12px;
      margin-top: 4px;
    }

    .hint {
      font-size: 12px;
      color: #cbd5e1;
    }

    .hidden {
      display: none;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }

    .forgot a {
      color: #38bdf8;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 16px;
      }
    }
    @media (max-width: 480px) {
  .auth-card {
    width: 90%;
    padding: 16px;
  }
}

  </style>
</head>
<body>

  <!-- ===== Simple Header ===== -->
  <header class="header">
    <div class="logo">ShopEasy</div>
  </header>

  <!-- ===== Auth Page ===== -->
  <div class="auth-page">
    <div class="auth-card">

      <div class="tabs">
        <div class="tab active" id="loginTab">Login</div>
        <div class="tab" id="signupTab">Signup</div>
      </div>

      <!-- ===== Login Form ===== -->
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Email" />
          <div class="error" id="loginEmailError"></div>
        </div>

        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="Password" />
          <div class="error" id="loginPasswordError"></div>
        </div>

        <button type="submit">Login</button>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <!-- ===== Signup Form ===== -->
      <form id="signupForm" class="hidden">
        <div class="form-group">
          <input type="text" id="signupName" placeholder="Full Name" />
          <div class="error" id="signupNameError"></div>
        </div>

        <div class="form-group">
          <input type="email" id="signupEmail" placeholder="Email" />
          <div class="error" id="signupEmailError"></div>
        </div>

        <div class="form-group">
          <input type="password" id="signupPassword" placeholder="Password" />
          <div class="hint">Min 8 chars, 1 uppercase, 1 lowercase, 1 number</div>
          <div class="error" id="signupPasswordError"></div>
        </div>

        <div class="form-group">
          <input type="password" id="signupConfirm" placeholder="Confirm Password" />
          <div class="error" id="signupConfirmError"></div>
        </div>

        <button type="submit">Create Account</button>
      </form>

    </div>
  </div>

  <script>
    // ===== Tabs =====
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
    };

    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    };

    // ===== Helpers =====
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isStrongPassword(pwd) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(pwd);
    }

    // ===== Signup =====
    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = signupName.value.trim();
      const email = signupEmail.value.trim();
      const password = signupPassword.value;
      const confirm = signupConfirm.value;

      signupNameError.textContent = "";
      signupEmailError.textContent = "";
      signupPasswordError.textContent = "";
      signupConfirmError.textContent = "";

      let valid = true;

      if (name.length < 2) {
        signupNameError.textContent = "Enter your full name";
        valid = false;
      }

      if (!isValidEmail(email)) {
        signupEmailError.textContent = "Invalid email format";
        valid = false;
      }

      if (!isStrongPassword(password)) {
        signupPasswordError.textContent = "Password must be strong";
        valid = false;
      }

      if (password !== confirm) {
        signupConfirmError.textContent = "Passwords do not match";
        valid = false;
      }

      if (valid) {
        alert("Signup successful! (Connect to Firebase next)");
        signupForm.reset();
        loginTab.click();
      }
    });

    // ===== Login =====
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      loginEmailError.textContent = "";
      loginPasswordError.textContent = "";

      if (!isValidEmail(email)) {
        loginEmailError.textContent = "Invalid email format";
        return;
      }

      if (password.length === 0) {
        loginPasswordError.textContent = "Enter your password";
        return;
      }

      // Save login state
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);

      // Redirect to home
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
